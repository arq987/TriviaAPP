<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 id="tittle">Trivia APP</h1>
    <form id="trivia-form">
        <label for="difficulty">Dificultad:</label>
        <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
        </select>

        <label for="type">Tipo de Respuesta:</label>
        <select id="type">
            <option value="multiple">Múltiple</option>
            <option value="boolean">Verdadero/Falso</option>
        </select>

        <label for="category">Categoría:</label>
        <select id="category">
        </select>
    </form>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="generate-btn" type="button">Generar Trivia</button>
    </div>
    <div class="d-grid gap-2 col-8 mx-auto">
        <div id="question-card" style="display: none;">
            <div id="question-container" class="question">
                <!-- Aquí se mostrará la pregunta -->
            </div>
            <ul id="options-container">
                <!-- Aquí se mostrarán las opciones de respuesta -->
            </ul>
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-danger mx-2" type="button" id="prev-btn" style="display: none;">Anterior</button>
                <button class="btn btn-primary mx-2" type="button" id="next-btn"
                    style="display: none;">Siguiente</button>
                <button class="btn btn-success mx-2" type="button" id="calculate-score-btn"
                    style="display: none;" data-bs-toggle="modal" data-bs-target="#resultados">Calcular Puntaje</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="resultados" tabindex="-1" aria-labelledby="resultados" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <p id="score">Puntaje: <span id="score-value">0</span></p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="new-trivia-btn">Nueva Trivia</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>

</body>

</html>
